<div class="col-lg-11"  *ngIf="!identity" > 
    <div class="col-lg-6" > 
      <h1>Identificate</h1>
      <div *ngIf="errorMessage"> 
            <div class="alert alert-primary" role="alert">
                    {{errorMessage}}
            </div>
      </div>
      <form #loginForm="ngForm" (ngSubmit)="onSubmit()" class="col-md-6"> 
        <p>
            <label>Correo Electronico:</label>
            <input type="text" #email="ngModel" name="email" [(ngModel)]="user.email" class="form-control" required /> 
            <span *ngIf="!email.valid && email.touched"> 
              El email es obligatiorio
            </span>
        </p>

        <p>
            <label>ContraseÃ±a:</label>
            <input type="password" #password="ngModel" name="password" [(ngModel)]="user.password" class="form-control" required /> 
        </p>

        <input type="submit" value="Entrar" class="btn btn-primary" />

      </form>
    </div>


<div class="col-lg-y6"> 
      <h1>Registrate</h1>
      <div *ngIf="alertMessage"> 
            <div class="alert alert-primary" role="alert">
                    {{alertMessage}}
            </div>
      </div>
      <form #registerForm="ngForm" (ngSubmit)="onSubmitRegister()" class="col-md-6"> 
          <p>
              <label>Nombres:</label>
              <input type="text" class="form-control" #name="ngModel" name="name"  [(ngModel)]="user_register.name" required /> 
              <span *ngIf="!name.valid && name.touched">
                  El nombre es obligatiorio 
              </span>
          </p>
          <p>
              <label>Apellidos:</label>
              <input type="text" class="form-control" #surname="ngModel" name="surname"[(ngModel)]="user_register.surname" required /> 
              <span *ngIf="!surname.valid && surname.touched">
                    El apellido es obligatiorio 
              </span>
          </p>
          <p>
                <label>Correo Electronico:</label>
                <input type="text" #email="ngModel" name="email"  [(ngModel)]="user_register.email" class="form-control" required /> 
                <span *ngIf="!email.valid && email.touched"> 
                  El email es obligatiorio
                </span>
            </p>
    
            <p>
                <label>ContraseÃ±a:</label>
                <input type="password" #password="ngModel" name="password" [(ngModel)]="user_register.password" class="form-control" required /> 
                <span *ngIf="!password.valid && password.touched"> 
                        La password es obligatiorio
                      </span>
            </p>
    
          <input type="submit" value="Registrarse" class="btn btn-primary" />
      </form>
  </div>
</div>
