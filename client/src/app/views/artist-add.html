<div class="col-lg-6" *ngIf="identity && identity.role == 'ROLE_ADMIN'"> 
    <h1>{{ titulo }}</h1>

    <div class="col-lg-y6" > 
        <div *ngIf="errorMessage"> 
            <div class="alert alert-primary" role="alert">
                    {{errorMessage}}
            </div>
    </div>

    <form #formArtist="ngForm" (ngSubmit)="onSubmit()" class="col-md-6"> 
        <p> 
        <label>Nombre: </label>  
        <input type="text" #name="ngModel" name="name" [(ngModel)]="artist.name" required class="form-control"> 
        <span *ngIf="!name.valid && name.touched">
            El nombre es obligatorio
        </span>
        </p>
        <p>
            <label>Apodo:</label>
            <input type="text" class="form-control" #surname="ngModel" name="surname"[(ngModel)]="artist.surname" required /> 
            <span *ngIf="!surname.valid && surname.touched">
                  El apodo es obligatiorio 
            </span>
        </p>
        <p>
        
            <label>Descripcion:</label>
            <textarea type="text" class="form-control" #description="ngModel" name="description"[(ngModel)]="artist.description" required class="form-control">
            </textarea > 
            <span *ngIf="!description.valid && description.touched">
                La Descripcion es obligatiorio 
            </span>
        </p>

        <div *ngIf="is_edit">
            <div class="artist_image_for_edit" *ngIf="artist.image && artist.image != 'null'">
                <img src= "{{url + 'get-image-artist/' + artist.image }}"/> 
            </div>
            <p>
            <label> Sube la imagen del artista</label>
            </p>
            <input type="file" placeholder="Subir imagen..." (change)="fileChangeEvent($event)">
        </div>       
        <p></p>
        <input type="submit" value="{{titulo}}" [disabled]="!formArtist.form.valid" class="btn btn-success" > 
    </form>
</div>
</div>

<div class="col-lg-6" *ngIf="identity && identity.role == 'ROLE_USER'"> 
    <H1> Error</H1>
    <p> No tienes acceso a esta parte de la aplicacion </p>
</div>
